<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Single Terminal Chat</title>
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<script src="https://use.fontawesome.com/23c4f3b03e.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>SingTermChat</h1>
		<div class="chat-container">
			<div class="chat-area">
				<ul class="chat-list">
				</ul>
			</div>

			<div class="chat-form">
				<form class="chat-input">
					<textarea class="chat-text"></textarea>
					<input type="submit" class="chat-submit chat-button" value="Send">
				</form>
			</div>
		</div>
		
		<div class="online-users">
			<ul class="users-list">
			</ul>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> 
	<script type="text/javascript" src="autogrow-master/autogrow.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
